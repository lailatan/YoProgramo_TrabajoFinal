#Configuracion JPA
spring.jpa.generate-ddl=true
spring.jpa.hibernate.dll-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
#spring.jpa.show-sql=true

#Configuracion Base de Datos
server.port=${PORT:8080}
spring.datasource.url=jdbc:mysql://localhost:3306/portfolio?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

#Configuracion Envio de Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.tema-default=Mensaje desde Portfolio
spring.mail.username=########
spring.mail.password=########
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#Configuracion CORS FrontEnd
#settings.cors_origin=http://localhost:4200
settings.cors_origin=https://portfolio-nlopardo.web.app
