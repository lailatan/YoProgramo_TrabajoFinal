<div class="modal-header">
	<h1 class="modal-title">Datos Experiencia</h1>
	<i  class='boton-edicion far fa-window-close' 
		style="font-size: 2.5rem;"
		(click)="activeModal.close(false)"
	></i>
</div>
<div class="modal-body">
	<form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
		<div class="container">
			<div>
				<input
				class="form-control"
				[ngClass]="{ 'is-invalid': submitted && f['imagen'].errors }"
				type="text"
				name="imagen"
				formControlName="imagen"
				placeholder="Imagen"
				required="required"
				autofocus
				/>
				<div *ngIf="submitted && f['imagen'].errors" class="error">
				  <div *ngIf="f['imagen'].errors['required']">* Debe ingresar una Imagen </div>
			   </div>
			</div>
			<div>
				<input
				class="form-control"
				[ngClass]="{ 'is-invalid': submitted && f['empresa'].errors }"
				type="text"
				name="empresa"
				formControlName="empresa"
				placeholder="Empresa"
				required="required"
				/>
				<div *ngIf="submitted && f['empresa'].errors" class="error">
				  <div *ngIf="f['empresa'].errors['required']">* Debe ingresar una Empresa </div>
			   </div>
			</div>
            <div>
				<input
				class="form-control"
				[ngClass]="{ 'is-invalid': submitted && f['fecha_desde'].errors }"
				type="month" min="1900-01" value="2000-01"
				pattern="[0-9]{4}-[0-9]{2}"
				name="fecha_desde"
				formControlName="fecha_desde"
				placeholder="mm/aaaa"
				required="required"
				/>
				<div *ngIf="submitted && f['fecha_desde'].errors" class="error">
				  <div *ngIf="f['fecha_desde'].errors['required']">* Debe ingresar una Fecha de Inicio </div>
				  <div *ngIf="f['fecha_desde'].errors['pattern']">* Debe ingresar una Fecha de Inicio válida</div>
			   </div>
			</div>
			<div>
				<input
				class="form-control"
				[ngClass]="{ 'is-invalid': submitted && f['fecha_hasta'].errors }"
				type="month" min="1900-01" value="2000-01"
				pattern="[0-9]{4}-[0-9]{2}"
				name="fecha_hasta"
				formControlName="fecha_hasta"
				placeholder="mm/aaaa"
				required="required"
				/>
				<div *ngIf="submitted && f['fecha_hasta'].errors" class="error">
				  <div *ngIf="f['fecha_hasta'].errors['required']">* Debe ingresar una Fecha de Fin</div>
				  <div *ngIf="f['fecha_hasta'].errors['pattern']">* Debe ingresar una Fecha de Fin válida</div>
			   </div>
			</div>
			<div>
				<input
				class="form-control"
				[ngClass]="{ 'is-invalid': submitted && f['cargo'].errors }"
				type="text"
				name="cargo"
				formControlName="cargo"
				placeholder="Cargo"
				required="required"
				/>
				<div *ngIf="submitted && f['cargo'].errors" class="error">
				  <div *ngIf="f['cargo'].errors['required']">* Debe ingresar un Cargo </div>
			   </div>
			</div>
            <textarea 
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['detalle'].errors }"
            name="detalle"
            formControlName="detalle"
            placeholder="Detalle... "
            required="required"
            rows="10"
            ></textarea>
            <div *ngIf="submitted && f['detalle'].errors" class="error">
              <div *ngIf="f['detalle'].errors['required']">* Debe ingresar un Detalle</div>
           </div>
        <button type="submit">Guardar</button>
		</div>	
	</form>
  </div>
<div class="modal-footer">
</div>
