<!--HEADER-->
<header class="header">
    <div class="contenedor contenedor-header">
        <div class="foto">
            <p><img [src]="miPortfolio.foto" [alt]="miPortfolio.nombre" class="foto"></p>
        </div> 
        <div class="datos_personales">
            <span class="nombre">{{miPortfolio.nombre}}</span>
            <div class="contenedor-edicion-linea">
                <h2 class="profesion">{{miPortfolio.profesion}}</h2>
                <i class="boton-edicion fa fa-pencil-alt"></i>
            </div> 
        </div>
    </div>
  </header>
