<!--HEADER-->
<header class="header">
    <div class="contenedor contenedor-header">
        <div class="foto">
            <p><img [src]="misDatos.foto" class="foto"></p>
        </div> 
        <div class="datos_personales">
            <h1 class="nombre">{{misDatos.nombre}}</h1>
            <div class="contenedor-edicion-linea">
                <h2 class="profesion">{{misDatos.profesion}}</h2>
                <i class="boton-edicion fa fa-pencil-alt"  *ngIf="modoEdicion" (click)="editarDatos()"></i>       
            </div> 
            <div *ngIf="errorMsg!=''" class="error">
                <div>{{errorMsg}}</div>
                <div>Vuelva a intentar m√°s tarde.</div>
            </div>
            <div *ngIf="waiting==true" class="waiting">
                <div>Cargando....</div>
                <div> Por favor espere.</div>
                </div>
        </div>
    </div>
</header>
