<div class="modal-header">
	<h1 class="modal-title">Datos Sobre Mi</h1>
	<i  class='boton-edicion far fa-window-close' 
		style="font-size: 2.5rem;"
		(click)="activeModal.close(false)"
	></i>
</div>
<div class="modal-body">
	<form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
		<div class="container">
			<div>
				<textarea 
				class="form-control"
				formControlName="sobre_mi"
				name="sobre_mi"
				placeholder="Sobre Mi... "
				[ngClass]="{ 'is-invalid': (f['sobre_mi'].touched || submitted) && f['sobre_mi'].errors, 'is-valid': (f['sobre_mi'].touched || submitted) && !f['sobre_mi'].errors }"
				required="required"
				rows="10"
				autofocus
				></textarea>
				<div *ngIf="(f['sobre_mi'].touched || submitted) && f['sobre_mi'].errors" class="error">
				  <div *ngIf="f['sobre_mi'].errors['required']">* Debe ingresar un Detalle Sobre Mi </div>
				  <div *ngIf="f['sobre_mi'].errors['maxlength']">* Debe tener como m√°ximo 255 caracteres.</div>
			   </div>
			</div>
			<button type="submit">Guardar</button>
		</div>	
	</form>
  </div>
<div class="modal-footer">
</div>
