<div class="modal-header">
	<h1 class="modal-title">Datos Proyecto</h1>
	<i  class='boton-edicion far fa-window-close' 
		style="font-size: 2.5rem;"
		(click)="activeModal.dismiss(false)"
	></i>
</div>
<div class="modal-body">
	<form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
		<div class="container">
			<div>
				<input
				class="form-control"
				[ngClass]="{ 'is-invalid': submitted && f['imagen'].errors }"
				type="text"
				[(ngModel)]="imagen"
				name="imagen"
				formControlName="imagen"
				placeholder="Imagen"
				required="required"
				autofocus
				/>
				<div *ngIf="submitted && f['imagen'].errors" class="error">
				  <div *ngIf="f['imagen'].errors['required']">* Debe ingresar una Imagen </div>
			   </div>
			</div>
			<div>
				<input
				class="form-control"
				[ngClass]="{ 'is-invalid': submitted && f['link'].errors }"
				type="text"
				[(ngModel)]="link"
				name="link"
				formControlName="link"
				placeholder="Link"
				required="required"
				/>
				<div *ngIf="submitted && f['link'].errors" class="error">
				  <div *ngIf="f['link'].errors['required']">* Debe ingresar un Link del Proyecto </div>
			   </div>
			</div>
			<div>
				<input
				class="form-control"
				[ngClass]="{ 'is-invalid': submitted && f['icono'].errors }"
				type="text"
				[(ngModel)]="icono"
				name="icono"
				formControlName="icono"
				placeholder="Ícono"
				required="required"
				/>
				<div *ngIf="submitted && f['icono'].errors" class="error">
				  <div *ngIf="f['icono'].errors['required']">* Debe ingresar un Link del Ícono del Proyecto </div>
			   </div>
			</div>
			<div>
				<input
				class="form-control"
				[ngClass]="{ 'is-invalid': submitted && f['nombre'].errors }"
				type="text"
				[(ngModel)]="nombre"
				name="nombre"
				formControlName="nombre"
				placeholder="Nombre"
				required="required"
				/>
				<div *ngIf="submitted && f['nombre'].errors" class="error">
				  <div *ngIf="f['nombre'].errors['required']">* Debe ingresar un Nombre </div>
			   </div>
			</div>
            <input 
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['tecnologias'].errors }"
            type="text"
            [(ngModel)]="tecnologias"
            name="tecnologias"
            formControlName="tecnologias"
            placeholder="Tecnologías Usadas"
            required="required"
            rows="10"
            />
            <div *ngIf="submitted && f['tecnologias'].errors" class="error">
              <div *ngIf="f['tecnologias'].errors['required']">* Debe detallar las Tecnoloías Usadas</div>
           </div>
        <button type="submit">Guardar</button>
		</div>	
	</form>
  </div>
<div class="modal-footer">
</div>
