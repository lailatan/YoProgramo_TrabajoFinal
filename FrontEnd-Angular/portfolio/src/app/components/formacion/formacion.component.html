<!--FORMACION-->
<section class="formacion">
    <h2 class="titulo" id="formacion">Formaci√≥n</h2>
    <div class="contenedor contenedor-formacion">
        <app-formacion-item
            *ngFor="let unaFormacion of formacionList"
            [miFormacion]= "unaFormacion"
            (onDeleteFormacion)="eliminarFormacion(unaFormacion)"
            (onUpdateFormacion)="cambiarFormacion(unaFormacion)"

        >
        </app-formacion-item>
    </div>
    <div class="contenedor-edicion-titulo">
        <span><i class="boton-edicion-fill fa fa-plus"  *ngIf="modoEdicion" (click)="agregarDatos()"></i></span>    
    </div>    
</section>
