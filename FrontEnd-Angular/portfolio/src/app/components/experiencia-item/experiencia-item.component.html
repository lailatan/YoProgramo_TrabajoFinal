<div class="item" >
    <div>
        <a><img [src]="miExperiencia.imagen" [alt]="miExperiencia.empresa"></a>
        <h5>{{miExperiencia.empresa}}</h5>
        <div class="fechas">
            <h5>{{miExperiencia.fechaDesde}}&nbsp;a&nbsp;</h5><h5>{{texto_fecha_hasta}}</h5>
        </div>
    </div>
    <div>
        <h5 >{{miExperiencia.cargo}}</h5>
        <h6>{{miExperiencia.detalle}}</h6>
        <div class="contenedor-edicion-bloque">
            <span><i class="boton-edicion fa fa-pencil-alt"  *ngIf="modoEdicion" (click)="editarDatos()"></i></span>
            <span><i class="boton-edicion fa fa-trash-alt"  *ngIf="modoEdicion" (click)="eliminarDatos()"></i></span>
        </div>
    </div>
</div>
<div *ngIf="errorMsg!='' && errorId==miExperiencia.id" class="error">
    <div>{{errorMsg}} </div>
    <div>Vuelva a intentar m√°s tarde.</div>
</div>
