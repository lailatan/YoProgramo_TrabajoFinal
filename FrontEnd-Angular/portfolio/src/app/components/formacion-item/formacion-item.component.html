<div class="item">
    <div class="escuela">
        <a><img [src]="miFormacion.imagen" [alt]="miFormacion.escuela"></a>
        <h5>{{miFormacion.escuela}}</h5>
    </div>
    <div class="detalle">
        <div *ngFor="let curso of miFormacion.cursos" >
            <h6>{{curso.anio}} - {{curso.titulo}} </h6>
            <h6  [innerHTML]="prepararDatos(curso.descripcion)"></h6>
        </div>
        <div class="contenedor-edicion-bloque">
            <span><i class="boton-edicion fa fa-pencil-alt"  *ngIf="modoEdicion" (click)="editarDatos()"></i></span>
            <span><i class="boton-edicion fa fa-trash-alt"  *ngIf="modoEdicion" (click)="eliminarDatos()"></i></span>
        </div>
    </div>
</div>
<div *ngIf="errorMsg!='' && errorId==miFormacion.id" class="error">
    <div>{{errorMsg}} </div>
    <div>Vuelva a intentar m√°s tarde.</div>
</div>
