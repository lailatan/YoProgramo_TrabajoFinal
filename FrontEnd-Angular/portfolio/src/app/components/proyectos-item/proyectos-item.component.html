<div class="proyecto">
    <div class="foto">
        <a [href]="miProyecto.link" target="_blank">
            <img [src]="miProyecto.imagen" alt=""></a>
    </div>
    <div class="info">
        <img class="icono" [src]="miProyecto.icono" alt="">
        <h4>{{miProyecto.nombre}}</h4>
        <h5>Tecnolog√≠as utilizadas:</h5>
        <p><span class="tecnologia">{{miProyecto.tecnologias}}</span></p>
        <div class="contenedor-edicion-bloque<">
            <span><i class="boton-edicion fa fa-pencil-alt"  *ngIf="modoEdicion" (click)="editarDatos()"></i></span>
            <span><i class="boton-edicion fa fa-trash-alt"  *ngIf="modoEdicion" (click)="eliminarDatos()"></i></span>
        </div>    
    </div>
</div>
